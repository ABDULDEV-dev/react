<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React 18 with CDN</title>
  <!-- React and ReactDOM via CDN (React 18) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
  <!-- Root element for React -->
  <div id="root"></div>

  <!-- Your React code -->
  <script type="text/javascript">
    // Basic React Component
    function App() {
      return (
        <div>
          <h1>Hello, React 18 with CDN!</h1>
          <p>This is a simple React example using a CDN with React 18.</p>
        </div>
      );
    }

    // Render the component to the DOM using React 18's createRoot
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
